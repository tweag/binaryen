name: pipeline

on:
  - push
  - pull_request

jobs:

  nix:
    name: nix-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-20.04
          - macos-10.15
    steps:

      - name: checkout
        uses: actions/checkout@v2

      - name: setup-nix
        uses: cachix/install-nix-action@v11
        with:
          nix_path: nixpkgs=./nix/nixpkgs.nix

      - name: setup-cachix
        uses: cachix/cachix-action@master
        with:
          name: asterius
          signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'

      - name: test
        run: |
          nix run -f . --arg systemBinaryen true -i binaryen.components.tests.test -c test
          nix run -f . --arg systemBinaryen false -i binaryen.components.tests.test -c test

  cabal-windows:
    name: cabal-windows
    runs-on: windows-2019
    steps:

      - name: checkout
        uses: actions/checkout@v2

      - name: setup-haskell
        uses: actions/setup-haskell@main
        with:
          ghc-version: 8.10.2
          cabal-version: 3.2.0.0

      - name: test
        run: |
          C:\msys64\msys2_shell.cmd -mingw64 -defterm -full-path -here -no-start -c "cabal v2-run binaryen:test"

  sdist:
    name: sdist
    runs-on: ubuntu-20.04
    steps:

      - name: checkout
        uses: actions/checkout@v2

      - name: setup-nix
        uses: cachix/install-nix-action@v11
        with:
          nix_path: nixpkgs=./nix/nixpkgs.nix

      - name: setup-cachix
        uses: cachix/cachix-action@master
        with:
          name: asterius
          signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'

      - name: sdist
        run: |
          nix-shell --pure --run "cabal check && cabal v2-sdist all"

      - name: upload-artifact
        uses: actions/upload-artifact@v2
        with:
          name: sdist
          path: dist-newstyle/sdist/*.tar.gz

  haddock:
    name: haddock
    runs-on: ubuntu-20.04
    steps:

      - name: checkout
        uses: actions/checkout@v2

      - name: setup-nix
        uses: cachix/install-nix-action@v11
        with:
          nix_path: nixpkgs=./nix/nixpkgs.nix

      - name: setup-cachix
        uses: cachix/cachix-action@master
        with:
          name: asterius
          signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'

      - name: haddock
        run: |
          nix-shell --pure --run "cabal v2-haddock --haddock-for-hackage --haddock-hyperlink-source --haddock-quickjump all"

      - name: upload-artifact
        uses: actions/upload-artifact@v2
        with:
          name: haddock
          path: dist-newstyle/*-docs.tar.gz
